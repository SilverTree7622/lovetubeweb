<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
<html>
<head>
	<title>
	Love Tube
	</title>

	<!-- tab html importing-->
 <link rel="import" href="html/youtube.html">

	<!--Tab css-->
  <link rel="stylesheet" href="css/tab.css">
	<link rel="stylesheet" href="css/youtube/youtube.css">

	<!-- get js from js folder-->
	<script type="text/javascript" src="js/tabNetc.js"></script>
</head>


<body>
  <header>
    <!--반응형 탭 html-->
		<div class="tab">
		  <button class="tablinks" onclick="opentab(event, 'Youtube')">Youtube</button>
		  <button class="tablinks" onclick="opentab(event, 'Favorite')">Favorite</button>
		  <button class="tablinks" onclick="opentab(event, 'Later')">Later</button>
		</div>

		<!--Youtube Tab-->
		<div id="Youtube" class="tabcontent">
		  <object id="youtubestyle" src="https://www.youtube.com/" width="100%"></object>
		</div>

		<!--Favorite Tab-->
		<div id="Favorite" class="tabcontent">
		  <h3>Favorite</h3>
		  <p>Paris is the capital of France.</p>
		</div>

		<!--Later Tab-->
		<div id="Later" class="tabcontent">
		  <h3>Later</h3>
		  <p>Tokyo is the capital of Japan.</p>
		</div>
  </header>

	<!--Javascript section-->
	  <section>
			<script>
			function opentab(evt, tabName) {
			    var i, tabcontent, tablinks;
			    tabcontent = document.getElementsByClassName("tabcontent");
			    for (i = 0; i < tabcontent.length; i++) {
			        tabcontent[i].style.display = "none";
			    }
			    tablinks = document.getElementsByClassName("tablinks");
			    for (i = 0; i < tablinks.length; i++) {
			        tablinks[i].className = tablinks[i].className.replace(" active", "");
			    }
			    document.getElementById(tabName).style.display = "block";
			    evt.currentTarget.className += " active";
			}
			</script>
	  </section>


</body>
</html>
