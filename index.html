<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
<html>
<head>
	<title>
	Love Tube
</title>

	<!-- tab html importing-->
 	<!--<link rel="import" href="html/youtube.html">-->

	<!--Tab css-->
  <link rel="stylesheet" href="css/tab.css">
	<link rel="stylesheet" href="css/youtube/youtubetab.css">
	<link rel="stylesheet" href="css/iframe100.css">

	<!-- get js from js folder-->
	<script type="text/javascript" src="js/tabNetc.js"></script>

	<!-- Tab Icon = Favicon update-->
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/hearticon/favicon-16x16.png">
	<link rel="manifest" href="favicon/hearticon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>


<body>
  <header id="noborder">
    <!--반응형 탭 html-->
		<div class="tab">
			<button class="tablinks" onclick="opentab(event, 'Favorite')">Favorite</button>
			<button class="tablinks" onclick="opentab(event, 'Later')">Later</button>
		  <button class="tablinks" onclick="opentab(event, 'Youtube')">Youtube</button>

			<!--Favorite Tab-->
			<div id="Favorite" class="tabcontent">
				<iframe src="https://www.naver.com/" class="iframe100" frameborder="0"></iframe>
				<h3>Favorite</h3>
				<p>Paris is the capital of France.</p>
			</div>

			<!--Later Tab-->
			<div id="Later" class="tabcontent">
				<iframe src="https://www.daum.net/" class="iframe100" frameborder="0"></iframe>
			</div>


			<!--Youtube Tab-->
			<div id="Youtube" class="tabcontent">
			  <iframe id="youtubestyle" src="https://www.youtube.com/" class="iframe100" frameborder="0"></iframe>
			</div>

	</div>
	</header>

	<!--Javascript section tabNetc.js 내용들-->
	  <section>
			<script>
			function opentab(evt, tabName) {
			    var i, tabcontent, tablinks;
			    tabcontent = document.getElementsByClassName("tabcontent");
			    for (i = 0; i < tabcontent.length; i++) {
			        tabcontent[i].style.display = "none";
			    }
			    tablinks = document.getElementsByClassName("tablinks");
			    for (i = 0; i < tablinks.length; i++) {
			        tablinks[i].className = tablinks[i].className.replace(" active", "");
			    }
			    document.getElementById(tabName).style.display = "block";
			    evt.currentTarget.className += " active";
			}
			</script>
	  </section>


</body>
</html>
